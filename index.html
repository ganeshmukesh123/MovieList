<!DOCTYPE html>
<html>
<head>
	<title>MovieFinder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid" style="padding: 0px;">
	  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 8px 35px">
	    <a class="navbar-brand" href="#">MovieFinder</a>
	  </nav>
	</div>

	<div class="container-fluid" style="padding: 0px;">
	  <div class="jumbotron" style="border-radius: 0px;">
	    <h1 class="display-3" style="text-align: center;font-size: 3.5rem">Search for movies</h1>
		<div class="row">
		  <div class="col-lg-6 offset-lg-3">
		    <form id="searchForm">
			    <div class="input-group">
			        <input type="text" class="form-control" id="searchText" placeholder="Search for..." aria-label="Search for...">
				    <span class="input-group-btn">
				        <button class="btn btn-secondary" id="searchButton" type="button">Go!</button>
				    </span>
			    </div>
		    </form>
		  </div>
		</div>
	  </div>
	</div>

	<div class="container-fluid">
		<div id="movies" class="row"></div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
